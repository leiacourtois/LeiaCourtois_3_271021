 <!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ohmyfood</title>
    <meta name="description" content="Sélectionnez votre menu et venez le chercher sans attendre!">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Shrikhand&display=swap" rel="stylesheet"> 
		<script src="https://kit.fontawesome.com/cf88953d74.js" crossorigin="anonymous"></script>
   	<link rel="icon" type="image/png" href="images/logo/ohmyfood-onglet.png" />
  </head>

  <body>
		<header>
			<a href="accueil.html">
				<img src="images/logo/ohmyfood@2x.svg" alt="logo">
			</a>
		</header>

		<main>
		<!-- Localisation -->
			<p class="localisation"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
			

		<!-- Slogan et bouton "Explorer nos restaurant" -->
			<section class="slogan">
			<!-- Slogan -->
				<h1>Réservez le menu qui vous convient</h1>
				<p>Découvrez des retaurants d'exception, sélectionnés par nos soins.</p>

			<!-- Bouton "Explorer nos restaurant" -->
				<a href="#restaurants">Explorer nos restaurants</a>
			</section>

			<!-- Fonctionnement -->
			<section class="fonctionnement">
				<h2>Fonctionnement</h2>
				<p>
					<span>1</span>
					<i class="fas fa-mobile-alt"></i>Choisissez un restaurant
				</p>

				<p>
					<span>2</span>
					<i class="fas fa-list-ul"></i>Composez votre menu
				</p>

				<p>
					<span>3</span>
					<i class="fas fa-store"></i>Dégustez au restaurant
				</p>
			</section>

		<!-- Restaurants -->
			<section id='restaurants'>

				<h2>Restaurants</h2>

				<a href="">
					<figure>
						<img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
						<p>Nouveau</p>
						<figcaption>
							<div>
								<h3>La palette du goût</h3>
								<p>Ménilmontant</p>
							</div>
							<i class="fas fa-heart"></i>
						</figcaption>
					</figure>
				</a>

				<a href="">
					<figure>
						<img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
						<p>Nouveau</p>
						<figcaption>
							<div>
								<h3>La note enchantée</h3>
								<p>Charonne</p>
							</div>
							<i class="fas fa-heart"></i>
						</figcaption>
					</figure>
				</a>

				<a href="">
					<figure>
						<img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la Française">
						<figcaption>
							<div>
								<h3>À la française</h3>
								<p>Cité Rouge</p>
							</div>
							<i class="fas fa-heart"></i>
						</figcaption>
					</figure>
				</a>

				<a href="">
					<figure>
						<img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
						<figcaption>
							<div>
								<h3>Le délice des sens</h3>
								<p>Folie-Méricourt</p>
							</div>
							<i class="fas fa-heart"></i>
						</figcaption>
					</figure>
				</a>

			</section>
		</main>
	</body>
</html>
